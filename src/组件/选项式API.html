<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <template>
    <div>
      {{ name }} : {{ counter }} : {{ obj.title }}
    </div>
    <div>
      {{ twiceTheCounter }}
    </div>
    <button @click="action">button</button>
  </template>
  <script>
    export default {
      props: {
        name: String,
      },
      data (){
        return {
          counter: 0,
          obj: {
            title: 'this is a title'
          }
        }
      },
      computed: {
        twiceTheCounter() {
          return this.counter * 2
        }
      },
      watch: {
        counter(newValue, oldValue) {
          console.log(newValue, oldValue)
          this.obj.title = 'this is a new title'
        }
      },
      methods: {
        actions() {
          this.counter = this.counter + 3
        }
      },
      mounted() {
        console.log('mounted')
      },
    }
  </script>
</body>
</html>
